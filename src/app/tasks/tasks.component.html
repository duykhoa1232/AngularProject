@if(isAddingTask){
  <app-add-task  [userId]="userId" (close)="onCloseAddTask()"   />
}
<section>
  <header>

    <h2>{{name}}'s tasks</h2>

  <menu>
    <button (click)="onStartAddTask()" >Add Task</button>
  </menu>
  </header>
<ul>
  @for (task of selectedUserTasks; track task.id) {
    <li>
      <app-task  [task]="task" />
    </li>
  }


</ul>
</section>
