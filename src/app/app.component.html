<app-header></app-header>
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === this.selectedUserId"
        (select)="onSelectUser($event)" />
    </li>
    }

  </ul>
  <li>
    @if(SelectedUser) {
    <app-tasks [userId]="SelectedUser.id" [name]="SelectedUser.name" />
    }@else {
    <h2> Select a user to see their tasks</h2>
    }

  </li>

</main>
